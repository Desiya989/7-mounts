<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ซองจดหมาย + Multi Pages</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mali&display=swap');

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Mali', cursive, sans-serif;
      color: white;
      background-color: #000;
      /* พื้นหลังหลักของทุกหน้าเป็นดำ */
    }


    .page {
      display: none;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- หน้า 1 --- */
    #page1 {
      background: url('https://marketplace.canva.com/EAGOMbNxBCk/3/0/1600w/canva-%E0%B8%AA%E0%B8%B5%E0%B9%80%E0%B8%82%E0%B8%B5%E0%B8%A2%E0%B8%A7-%E0%B8%AA%E0%B8%B5%E0%B8%9F%E0%B9%89%E0%B8%B2-%E0%B8%99%E0%B9%88%E0%B8%B2%E0%B8%A3%E0%B8%B1%E0%B8%81-%E0%B8%A0%E0%B8%B2%E0%B8%9E%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%AD%E0%B8%9A-%E0%B8%94%E0%B8%AD%E0%B8%81%E0%B9%84%E0%B8%A1%E0%B9%89-%E0%B8%98%E0%B8%A3%E0%B8%A3%E0%B8%A1%E0%B8%8A%E0%B8%B2%E0%B8%95%E0%B8%B4-%E0%B8%A7%E0%B8%AD%E0%B8%A5%E0%B9%80%E0%B8%9B%E0%B9%80%E0%B8%9B%E0%B8%AD%E0%B8%A3%E0%B9%8C%E0%B8%AA%E0%B9%8D%E0%B8%B2%E0%B8%AB%E0%B8%A3%E0%B8%B1%E0%B8%9A%E0%B9%80%E0%B8%94%E0%B8%AA%E0%B8%81%E0%B9%8C%E0%B8%97%E0%B9%87%E0%B8%AD%E0%B8%9B-w5QhLW2qeQM.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      z-index: 1;
    }

    #page1 img {
      width: 350px;
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 2;
      animation: floatUpDown 3s ease-in-out infinite;
    }

    #page1 img:hover {
      transform: scale(1.1);
    }

    @keyframes floatUpDown {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    #page1 .hint-text {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #000000;
      font-weight: 600;
      text-shadow: 0 0 5px #000000;
      font-family: 'Mali', cursive;
      pointer-events: none;
    }

    .floating-heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: rgb(252, 97, 205);
      opacity: 0.85;
      animation: floatHeart 6s linear infinite;
      border-radius: 0 0 50px 50px;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: rgb(250, 44, 223);
      opacity: 0.9;
      animation: floatFade 5s linear forwards;
      clip-path: polygon(50% 100%, 0% 40%, 0% 15%, 25% 0%, 50% 20%, 75% 0%, 100% 15%, 100% 40%);
    }

    @keyframes floatFade {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0.9;
      }

      100% {
        transform: translateY(-100px) scale(1.3);
        opacity: 0;
      }
    }

    /* --- หน้า 2 --- */
    #page2 {
      position: relative;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #page2 video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #page2 textarea {
      width: 90%;
      max-width: 650px;
      height: 200px;
      font-size: 20px;
      border-radius: 15px;
      border: 2px dashed #fff;
      padding: 20px 25px;
      resize: none;
      font-family: 'Mali', cursive;
      background: rgba(255, 255, 255, 0.85);
      color: #444;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
      background-image: repeating-linear-gradient(to bottom,
          transparent,
          transparent 30px,
          #ffe4ec 30px,
          #ffe4ec 32px);
      line-height: 32px;
      position: relative;
      z-index: 1;
      transition: transform 0.2s ease;
    }

    #page2 textarea:focus {
      outline: none;
      transform: scale(1.01);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
    }

    #page2 button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      background: #ff69b4;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      z-index: 1;
      position: relative;
    }

    #page2 button.enabled {
      cursor: pointer;
      opacity: 1;
      background: #ff1493;
    }

    /* --- หน้า 3 --- */
    #page3 {
      background: url('https://img.goodfon.com/wallpaper/nbig/7/61/serdechki-fon-rozovyi.webp') no-repeat center center;
      background-size: cover;
      position: relative;
      z-index: 1;
    }

    .note-box.cute-gallery {
      position: relative;
      /* พื้นหลังสีขาวโปร่งแสง */
      background-color: rgba(255, 250, 255, 0.85);

      /* เพิ่มภาพพื้นหลังจาก URL */
      background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjEwMTMtcC0wMDAxYS14XzEuanBn.jpg');

      /* ตั้งค่าภาพให้ขยายเต็มกล่อง */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;

      padding: 35px;
      border-radius: 30px;
      box-shadow: 0 0 20px #ff69b4;
      z-index: 1;
      max-width: 92%;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
      overflow: hidden;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .image-row img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      animation: floatDown 15s linear infinite;
      transition: transform 0.3s ease;
    }

    .image-row img:hover {
      transform: scale(1.05);
    }

    .image-row.delay0 img {
      animation-delay: 0s;
    }

    .image-row.delay1 img {
      animation-delay: 3s;
    }

    .image-row.delay2 img {
      animation-delay: 6s;
    }

    .image-row.delay3 img {
      animation-delay: 9s;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-15px);
        opacity: 0.85;
      }

      50% {
        transform: translateY(8px);
        opacity: 1;
      }

      100% {
        transform: translateY(-15px);
        opacity: 0.85;
      }
    }


    /* --- หน้า 4 --- */
    #page4 {
      background: url('https://marketplace.canva.com/EAGOMbNxBCk/3/0/1600w/canva-%E0%B8%AA%E0%B8%B5%E0%B9%80%E0%B8%82%E0%B8%B5%E0%B8%A2%E0%B8%A7-%E0%B8%AA%E0%B8%B5%E0%B8%9F%E0%B9%89%E0%B8%B2-%E0%B8%99%E0%B9%88%E0%B8%B2%E0%B8%A3%E0%B8%B1%E0%B8%81-%E0%B8%A0%E0%B8%B2%E0%B8%9E%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%AD%E0%B8%9A-%E0%B8%94%E0%B8%AD%E0%B8%81%E0%B9%84%E0%B8%A1%E0%B9%89-%E0%B8%98%E0%B8%A3%E0%B8%A3%E0%B8%A1%E0%B8%8A%E0%B8%B2%E0%B8%95%E0%B8%B4-%E0%B8%A7%E0%B8%AD%E0%B8%A5%E0%B9%80%E0%B8%9B%E0%B9%80%E0%B8%9B%E0%B8%AD%E0%B8%A3%E0%B9%8C%E0%B8%AA%E0%B9%8D%E0%B8%B2%E0%B8%AB%E0%B8%A3%E0%B8%B1%E0%B8%9A%E0%B9%80%E0%B8%94%E0%B8%AA%E0%B8%81%E0%B9%8C%E0%B8%97%E0%B9%87%E0%B8%AD%E0%B8%9B-w5QhLW2qeQM.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      z-index: 1;
    }

    #page4::before {
      content: '';
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      opacity: 0.3;
      z-index: 0;
    }

    #typewriterBox {
      z-index: 1;
      max-width: 700px;
      background: rgba(255, 240, 245, 0.85);
      border-radius: 20px;
      padding: 30px 40px;
      color: #333;
      font-size: 24px;
      line-height: 1.6;
      font-weight: 600;
      font-family: 'Mali', cursive;
      box-shadow: 0 0 15px #ff69b4;
      min-height: 150px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="page active" id="page1">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="ซองจดหมาย" id="envelopeImg" />
    <div class="hint-text">🧸"𝑇ℎ𝑖𝑠 𝑙𝑒𝑡𝑡𝑒𝑟 𝑖𝑠 𝑓𝑜𝑟 𝑃𝑙𝑜𝑦 𝑜𝑛𝑙𝑦🧸</div>
  </div>
  <div class="page" id="page2">
    <video autoplay muted loop id="bgVideo" playsinline>
      <source src="https://motionbgs.com/media/3152/cinnamoroll-sky-adventures.960x540.mp4" type="video/webm" />
      <source src="https://motionbgs.com/media/3152/cinnamoroll-sky-adventures.960x540.mp4" type="video/mp4" />
      วิดีโอไม่รองรับในเบราว์เซอร์นี้
    </video>
    <textarea id="messageInput" placeholder="เขียนชื่อจริง นามสกุล และชื่อเล่น"></textarea>
    <button id="toPage3Btn" disabled>✿ 𝘎𝘰 𝘵𝘰 𝘵𝘩𝘦 𝘯𝘦𝘹𝘵 𝘗𝘢𝘨𝘦 ✿ </button>
  </div>
  <section id="page3" class="page">
    <div class="note-box cute-gallery">
      <div class="image-row delay0">
        <img src="images/25D8D564-FC22-4D72-811C-344EC5DAA83B.jpg" alt="">
        <img src="F8583AFD-6742-4CE0-ADC6-1C2C4B10EBED.jpg" alt="">
        <img src="A5F8B2D5-1D10-41DD-86D0-D757A06BDD04.jpg" alt="">
        <img src="93F76968-B97F-409C-A2AF-2B1D7FF3D3AD.jpg" alt="">
      </div>
      <div class="image-row">
        <img src="97F703FF-8A8F-44FE-B565-823ADEF037F4.jpg" alt="">
        <img src="312B26FC-DD30-4256-B8B5-75E01452C8E2.jpg" alt="">
        <img src="739C006B-9443-4E6D-9FEF-FA7E17D46649.jpg" alt="">
        <img src="4626223D-2418-458F-BC20-0C5C1DCE35E4.png" alt="">
      </div>
      <div class="image-row">
        <img src="55980272-D23E-4686-972F-F9F1B1BD6D8B.jpg" alt="">
        <img src="D48DFB6A-6D48-48DF-8C19-D6D153C23937.jpg" alt="">
        <img src="D9BB9CEF-3D70-4656-9E1E-CFE6F82AA7F7.jpg" alt="">
        <img src="EB98D601-F8F7-4C6D-94E1-C8CB968BC251.jpg" alt="">
      </div>
      <div class="image-row">
        <img src="C18F53EA-40BD-4649-BC95-9F3F157B0211.jpg" alt="">
        <img src="B3E7A63E-AABC-4DC3-BCFF-2C2B880B596B.jpg" alt="">
        <img src="E6919759-3E8A-4EB7-9346-98F990AADB33.jpg" alt="">
        <img src="8C5F6221-E337-4483-B73F-2D04148A95F3.jpg" alt="">
      </div>
      <div class="image-row">
        <img src="97F703FF-8A8F-44FE-B565-823ADEF037F4.jpg" alt="">
        <img src="312B26FC-DD30-4256-B8B5-75E01452C8E2.jpg" alt="">
        <img src="739C006B-9443-4E6D-9FEF-FA7E17D46649.jpg" alt="">
        <img src="4626223D-2418-458F-BC20-0C5C1DCE35E4.png" alt="">
      </div>
      <div style="text-align: center; margin-top: 25px;">
        <button id="toPage4Btn" style="
      padding: 14px 36px;
      font-size: 20px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
      border: none;
      border-radius: 30px;
      box-shadow: 0 6px 12px rgba(255, 101, 163, 0.6);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      ">
          𝒪𝓅𝐞𝓃 𝑡𝗈 𝕧𝑖ᴇᴡ 💌🐰🌸
        </button>
      </div>
    </div>

  </section>
  </div>
  <div class="page" id="page4">
    <div id="typewriterBox"></div>
  </div>
  <script>
    const pages = [...document.querySelectorAll('.page')];
    const showPage = index => pages.forEach((p, i) => p.classList.toggle('active', i === index));

    // หน้า 1 - หัวใจลอย
    const page1 = document.getElementById('page1');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;

      const duration = 4 + Math.random() * 3;
      heart.style.animationDuration = `${duration}s`;

      heart.addEventListener('animationend', () => {
        heart.remove();
      });

      page1.appendChild(heart);
    }

    setInterval(createHeart, 300);

    // คลิกที่ซองจดหมายไปหน้า 2
    const envelope = document.getElementById('envelopeImg');
    envelope.addEventListener('click', () => {
      showPage(1);
    });

    // หน้า 2 - เขียนชื่อจริง นามสกุล และชื่อเล่น
    const input = document.getElementById('messageInput');
    const btn2 = document.getElementById('toPage3Btn');
    input.addEventListener('input', () => {
      if (input.value.trim().length > 0) {
        btn2.disabled = false;
        btn2.classList.add('enabled');
      } else {
        btn2.disabled = true;
        btn2.classList.remove('enabled');
      }
    });
    btn2.addEventListener('click', () => {
      if (input.value.trim()) showPage(2);
    });

    // หน้า 3
    const btnPage4 = document.getElementById('toPage4Btn');

    btnPage4.addEventListener('mouseenter', () => {
      btnPage4.style.transform = 'scale(1.05)';
      btnPage4.style.boxShadow = '0 8px 20px rgba(255, 101, 163, 0.8)';
    });

    btnPage4.addEventListener('mouseleave', () => {
      btnPage4.style.transform = 'scale(1)';
      btnPage4.style.boxShadow = '0 6px 12px rgba(255, 101, 163, 0.6)';
    });

    // หน้า 3 ไปหน้า 4
    document.getElementById('toPage4Btn').onclick = () => showPage(3);

    // หน้า 4 - ไทป์ไรเตอร์
    const text = " ถึงวันนี้เราจะไม่ได้อยู่ด้วยกันในวันครบเหมือนทุกเดือนที่ผ่านมาแต่เค้ายังรักอ้วนเหมือนเดิมไม่เคยเปลี่ยนเลย วันนี้ก็ครบ 7 เดือนแแล้วนะ ตั้งแต่ที่คบมาเค้าอยู่กับอ้วนแล้วมีความสุขมากๆเลยถึงแม้บางที่จะมีน้อยใจนอยบ้างอะไรบ้าง แต่เวลาอยู่กับอ้วนมันเป็นช่วงเวลาที่มีความสุขที่สุด ตั้งแต่อ้วนเข้ามาในชีวิตเค้าทำให้เค้าได้เรียนรู้หรือทำอะไรใหม่ๆที่เค้าไม่เคยทำมาก่อน เค้าโคตรอยากกอดอ้วนอยากหอมแก้มอ้วนมากๆการที่ได้กอดอ้วนมันทำให้เค้ารู้สึกอบอุ่นมาก หลังจากนี้เค้าจะเป็นแฟนที่ดีให้มากยิ่งขึ้นทุกวันนี้ความรักที่เค้ามีให้กับอ้วนไม่เคยลดเลยมีแต่จะเพิ่มมากขึ้น เค้าอยากจะไปเที่ยวกับอ้วนกินของอร่อยด้วยกันบ่อยไปดูหนังด้วยกันบ่อยๆ เค้าทำสิ่งนี้ๆให้อ้วนมันอาจจะยังไม่ดีมากเท่าไหร่เค้าเพิ่งฝึกทำได้แค่สัปดาห์เดียวแต่ถึงอย่างงั้นเค้าก็ตั้งใจทำให้อ้วนนะ รักพลอยที่สุดเลย";
    let i = 0;
    const typewriterBox = document.getElementById("typewriterBox");
    function typeWriter() {
      if (i < text.length) {
        typewriterBox.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    function onPageChange(newIndex) {
      if (newIndex === 3) {
        typewriterBox.innerHTML = '';
        i = 0;
        typeWriter();
      }
    }
    pages.forEach((page, idx) => {
      const observer = new MutationObserver(() => {
        if (page.classList.contains('active')) {
          onPageChange(idx);
        }
      });
      observer.observe(page, {
        attributes: true,
        attributeFilter: ['class']
      });
    });

    // โค้ดเพิ่ม: drag to scroll รูปในหน้า 3
    const scrollContainer = document.getElementById('scrollContainer');
    let isDown = false;
    let startX;
    let scrollLeft;

    scrollContainer.addEventListener('mousedown', (e) => {
      isDown = true;
      scrollContainer.classList.add('active');
      startX = e.pageX - scrollContainer.offsetLeft;
      scrollLeft = scrollContainer.scrollLeft;
    });
    scrollContainer.addEventListener('mouseleave', () => {
      isDown = false;
      scrollContainer.classList.remove('active');
    });
    scrollContainer.addEventListener('mouseup', () => {
      isDown = false;
      scrollContainer.classList.remove('active');
    });
    scrollContainer.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - scrollContainer.offsetLeft;
      const walk = (x - startX) * 2;
      scrollContainer.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>

</html>
